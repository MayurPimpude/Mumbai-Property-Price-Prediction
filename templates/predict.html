<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <style> 
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #122754;
        }

        .row {
            background: white;
            border-radius: 20px;
        }

        img {
            border-radius: 10px;
        }

        .btn1 {
            border: none;
            outline: none;
            width: 100%;
            height: 50px;
            background-color: black;
            color: antiquewhite;
            border-radius: 2px;
            font-weight: bold;
        }

        .btn1:hover {
            background: white;
            color: black;
            border: 1px solid;
        }
    </style>

</head>

<body>
    <section class="Form my-5 mx-5">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Note !</strong> You should fill yes or no in gym and lift.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container mb-5">
            <div class="row no-gutters">
                <div class="col-lg-5 mt-5">
                    <div class="shadow-lg p-3 mb-3 mt-5 bg-white rounded">
                        <img src="../static/pic2.jpg" class="img-fluid max-width:100% height:au" alt="house">
                    </div>
                </div>

                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py3">House Price Prediction</h1>
                    <h4>Fill following</h4>
                    <form action="{{url_for('predictor')}}" method="post">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Location" class="form-control my-3 p-1" required name="Location">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Area in sq feets" required class="form-control my-3 p-1"
                                    name="sqft">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Number of BHK" required class="form-control my-3 p-1" name="bhk">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <!-- <input type="radio" name="gym" value="1">Gym -->
                                <input type="text" placeholder="gym" required class="form-control my-3 p-1" name="gym">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <!-- <input type="radio" name="lift" value="1">Lift -->
                                <input type="text" placeholder="lift" required class="form-control my-3 p-1" name="lift">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 mt-3 mb-5">Predict</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </section>

    <form action="post" class="mt-2">
        {% if message %}
            <div class="alert alert-info text-center text-white alert-dismissible fade show" role="alert"
                style="background:rgb(2, 99, 147) ;">
                <p>{{message}}</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
    </form>

        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
